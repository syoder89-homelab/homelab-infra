apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/syoder89/homelab-infra.git
      revision: env/prod
      directories:
      # deploy/appname
      - path: deploy/*
  template:
    metadata:
      name: infra-{{path.basenameNormalized}}
      annotations:
        #kargo.akuity.io/authorized-stage: kargo-infra:{{path.basename}}
    spec:
      destination:
        name: in-cluster
      project: infra
      source:
        directory:
          recurse: true
        path: "deploy/{{path.basename}}"
        repoURL: https://github.com/syoder89/homelab-infra.git
        targetRevision: env/prod
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true