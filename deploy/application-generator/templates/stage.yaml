# Source: application-generator/templates/stage.yaml
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod-argocd
  namespace: homelab-infra
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: argocd
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/syoder89-homelab/homelab-infra
      - name: targetBranch
        value: env/prod/argocd
      - name: path_src
        value: ./src
      - name: path_out
        value: ./out
      steps:
      - task:
          name: prepare-workdir 
      # The config-generator chart needs access to the config manifests
      # Copy config manifests into config-generator chart
      - uses: copy
        config:
          inPath: ${{ vars.path_src }}/config
          outPath: ${{ vars.path_src }}/charts/config-generator/config/platform
      - uses: copy
        config:
          inPath: ${{ vars.path_src }}/applications/argocd/config
          outPath: ${{ vars.path_src }}/charts/config-generator/config/application
      # Render the config files from templates
      - uses: helm-template
        config:
          releaseName: config-generator
          path: ${{ vars.path_src }}/charts/config-generator
          outLayout: flat
          outPath: /tmp/values.yaml
          setValues:
            - key: stageName
              value: prod
            - key: envType
              value: prod
            - key: appName
              value: argocd
          #valuesFiles:
          #- ${{ vars.path_src }}/config/prod/argocd-values.yaml
          #- ${{ vars.path_src }}/applications/argocd/values/prod.yaml
      - uses: helm-template
        config:
          releaseName: argocd
          namespace: argocd
          buildDependencies: true
          includeCRDs: true
          path: ${{ vars.path_src }}/applications/argocd
          outPath: ${{ vars.path_out }}/deploy/argocd
          valuesFiles:
          - /tmp/values.yaml
      - task:
          name: push-manifests
        vars:
        - name: asPR
          value: "true"
        - name: targetBranch
          value: env/prod/argocd
