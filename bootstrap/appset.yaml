apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/syoder89/homelab-infra.git
      revision: env/prod
      directories:
      # deploy/namespace/appname
      - path: deploy/*/*
  template:
    metadata:
      name: infra-{{path.basenameNormalized}}
      annotations:
        #kargo.akuity.io/authorized-stage: kargo-infra:{{path.basename}}
    spec:
      destination:
        namespace: "{{index .path.segments 0}}"
        name: in-cluster
      project: infra
      source:
        path: "deploy/{{.path.path}}"
        repoURL: https://github.com/syoder89/homelab.git
        targetRevision: env/prod