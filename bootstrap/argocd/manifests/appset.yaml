apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-new
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
#  - git:
#      repoURL: https://github.com/syoder89-homelab/homelab-infra.git
#      revision: env/prod
#      directories:
#      # deploy/appname
#      - path: deploy/*
    - scmProvider:
        github:
          organization: syoder89-homelab
          allBranches: true # Scan all branches
        filters:
          - branchMatch: "env/prod/*"
            repositoryMatch: "homelab-*"
            pathsExist: [deploy]
  template:
    metadata:
      name: '{{ .repository }}-{{ .branchNormalized }}'
      annotations:
        #kargo.akuity.io/authorized-stage: kargo-infra:{{path.basename}}
    spec:
      destination:
        name: in-cluster
      project: infra
      source:
        directory:
          recurse: true
        path: "deploy/"
        repoURL: '{{ .url }}'
        targetRevision: '{{ .branch }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true