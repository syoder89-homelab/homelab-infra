apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-infra
  namespace: argocd
spec:
  destination:
    name: in-cluster
  project: infra
  source:
    directory:
      recurse: true
    path: deploy/
    repoURL: https://github.com/syoder89/homelab-infra.git
    targetRevision: env/prod/kargo-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true