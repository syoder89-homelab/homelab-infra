# Source: application-generator/templates/stage.yaml
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod-argocd
  namespace: homelab-infra
  annotations:
    lastPromotionTime: '2025-10-24T21:19:00Z'
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: argocd
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/syoder89-homelab/homelab-infra
      - name: targetBranch
        value: env/prod/argocd
      - name: path_src
        value: ./src
      - name: path_out
        value: ./out
      steps:
      - task:
          name: prepare-workdir 
      - uses: helm-template
        config:
          releaseName: argocd
          namespace: argocd
          buildDependencies: true
          includeCRDs: true
          path: ${{ vars.path_src }}/applications/argocd
          outPath: ${{ vars.path_out }}/deploy/argocd
          valuesFiles:
          - ${{ vars.path_src }}/applications/argocd/values/prod.yaml
          # Alternate config strategy
          #- ${{ vars.path_src }}/stages/prod/argocd-values.yaml
      - task:
          name: push-manifests
        vars:
        - name: asPR
          value: "true"
        - name: targetBranch
          value: env/prod/argocd
